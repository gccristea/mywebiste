<script>
  const image = document.getElementById('clickableImage');
  const startImages = [
    'start/image1.png',
    'start/image2.png',
    'start/image3.png',
    'start/image4.png',
    'start/image5.png'
  ];

  function getRandomImage() {
    return startImages[Math.floor(Math.random() * startImages.length)];
  }

  function changeImage() {
    let newImg;
    do {
      newImg = getRandomImage();
    } while (image.src.endsWith(newImg));
    image.src = newImg;
  }

  window.addEventListener('DOMContentLoaded', () => {
    image.src = getRandomImage();
  });

  let currentPage = 0;
  let files = [];

async function fetchArticles() {
  try {
    const res = await fetch('./div/');
    const text = await res.text();

    const parser = new DOMParser();
    const doc = parser.parseFromString(text, 'text/html');
    const links = Array.from(doc.querySelectorAll('a'));

    const folders = links
      .map(link => link.getAttribute('href'))
      .filter(href =>
        href &&
        !href.startsWith('?') &&
        href.endsWith('/') &&
        href !== '../' &&
        href !== './'
      )
      .map(href => decodeURIComponent(href.replace(/\/$/, ''))); // remove trailing slash

    const metadataPromises = folders.map(async folder => {
      try {
        const response = await fetch(`./div/${folder}/`, { method: 'HEAD' });
        const lastModified = response.headers.get('Last-Modified');
        return {
          name: folder,
          date: lastModified ? new Date(lastModified) : new Date(0)
        };
      } catch {
        return { name: folder, date: new Date(0) };
      }
    });

    files = await Promise.all(metadataPromises);
    files.sort((a, b) => b.date - a.date);
    renderFolders();

  } catch (err) {
    document.getElementById('fileList').innerHTML = '<p style="color: red;">‚ö†Ô∏è Could not fetch folders. Ensure the server supports directory listing and `./div/` exists.</p>';
  }
}


  function renderFolders() {
  const fileList = document.getElementById('fileList');
  fileList.innerHTML = '';

  const start = currentPage * 10;
  const end = start + 10;
  const pageFolders = files.slice(start, end);

  if (pageFolders.length === 0) {
    fileList.innerHTML = '<p>N-am.</p>';
    return;
  }

  pageFolders.forEach(folder => {
    const link = `./div/${folder.name}/`;

    const div = document.createElement('div');
    div.className = 'file-entry';

    const formattedDate = folder.date.toLocaleDateString('en-GB', {
      day: '2-digit',
      month: 'short',
      year: 'numeric'
    });

    div.innerHTML = `
      <span>${formattedDate}</span>
      <a href="${link}">${folder.name}</a>
    `;

    fileList.appendChild(div);
  });

  const pageNumDisplay = document.getElementById('pageNumber');
  if (pageNumDisplay) {
    const totalPages = Math.ceil(files.length / 10);
    pageNumDisplay.textContent = `Page ${currentPage + 1} of ${totalPages}`;
  }
}


  function changePage(offset) {
    const newPage = currentPage + offset;
    const maxPage = Math.ceil(files.length / 10) - 1;
    if (newPage >= 0 && newPage <= maxPage) {
      currentPage = newPage;
      renderFolders(); // <-- fix here
    }
  }

  fetchArticles();

  let seconds = 0;
  const timerElement = document.getElementById('timer');

  setInterval(() => {
    seconds++;
    if (timerElement) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      timerElement.textContent = minutes > 0
        ? `${minutes}m${remainingSeconds > 0 ? ` ${remainingSeconds}s` : ''}`
        : `${seconds}s`;
    }
  }, 1000);
</script>
