<script>
  const image = document.getElementById('clickableImage');
  const startImages = [
    'start/image1.png',
    'start/image2.png',
    'start/image3.png',
    'start/image4.png',
    'start/image5.png'
  ];

  function getRandomImage() {
    return startImages[Math.floor(Math.random() * startImages.length)];
  }

  function changeImage() {
    let newImg;
    do {
      newImg = getRandomImage();
    } while (image.src.endsWith(newImg));
    image.src = newImg;
  }

  window.addEventListener('DOMContentLoaded', () => {
    image.src = getRandomImage();
    // Removed all dynamic fetching/rendering logic
  });


// REMOVED: fetchArticles, renderFolders, and changePage functions

  let seconds = 0;
  const timerElement = document.getElementById('timer');

  setInterval(() => {
    seconds++;
    if (timerElement) {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      timerElement.textContent = minutes > 0
        ? `${minutes}m${remainingSeconds > 0 ? ` ${remainingSeconds}s` : ''}`
        : `${seconds}s`;
    }
  }, 1000);
</script>
