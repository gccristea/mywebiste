<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
  <style>
    :root {
      --accent-color: #00ff00;
      --container-max-width: 600px;
      --container-padding: 20px;
      --cv-container-max-width: 220px;
      --cv-button-size: 40px;
    }
    @font-face {
  font-family: 'FiraCodeNerdFontMono';
  src: url('/fonts/FiraCodeNerdFontMono-Medium.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

    body {
      background-color: black;
      color: var(--accent-color);
      font-family: 'Fira Code', monospace;
      margin: 0;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: 'FiraCodeNerdFontMono', monospace;
    }


    a { color: #00ff00; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .container {
      border: 3px solid var(--accent-color);
      padding: var(--container-padding);
      margin-bottom: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: var(--container-max-width);
      text-align: center;
    }

    .cv-container {
      border: 3px solid var(--accent-color);
      padding: 8px;
      margin: 12px auto 0 auto;
      border-radius: 4px;
      width: 10%;
      max-width: var(--cv-container-max-width);
      text-align: center;
      background: transparent;
    }

    .highlight {
      background-color: #00ff00;
      color: black;
      padding: 2px 5px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .content {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .image-container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .image-container img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      border: 3px solid #00ff00;
    }

    .cv-button {
      display: inline-block;
      font-size: var(--cv-button-size);
      margin: 12px 0;
      cursor: pointer;
      transition: transform 0.16s;
      text-decoration: none;
      line-height: 1;
    }

    .cv-button:hover {
      transform: scale(1.1);
    }
    </style>
  </head>
  <body>

    <div class="container">
    <h1>About</h1>
    </div>

    <div class="container">
    <h2>Short self-description</h2>
    <p class="content">
  I enjoy learning through experimentation. Most of my projects are random, I love exploring various subjects that catch my interest. The goal of the website is to showcase some of my projects (and memes)
    </p>
    <h2>Download my CV</h2>
        <div class="cv-container">
      <a href="./CV.pdf" class="cv-button">ÔáÅ</a>
      </div>
    </div>

  </body>
  </html>
