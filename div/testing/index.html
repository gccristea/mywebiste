<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f1b, #1a1a2e);
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.7);
            letter-spacing: 2px;
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0d0;
            margin-bottom: 30px;
        }
        
        #launch {
            background: linear-gradient(to right, #00b894, #00cec9);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 206, 201, 0.4);
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        #launch:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 206, 201, 0.6);
        }
        
        #result {
            background: rgba(10, 15, 30, 0.85);
            border: 1px solid #00ffcc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            margin-top: 30px;
            display: none;
            position: relative;
            overflow: hidden;
            font-size: 1.5rem;
        }
        
        #result:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ff00cc, #00ffcc, #ff00cc);
            animation: scanline 3s linear infinite;
        }
        
        #loading {
            display: none;
            margin: 30px 0;
            color: #00ffcc;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00ffcc, 0 0 20px #00ffcc; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #00ffcc, 0 0 40px #00ffcc; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh - 3px)); }
        }
        .matrix {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.1;
    pointer-events: none;
}
    </style>
</head>
<body>
    <div class="matrix" id="matrix"></div>
    <audio id="bgMusic" loop>
        <source src="sa_moara.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>OFFICIAL IQ TEST</h1>
        <p class="subtitle">Click below to discover your true intelligence level</p>
        
        <button id="launch">BEGIN TEST</button>
        
        <div id="loading">
            <div>Analyzing brain patterns...</div>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="progress-text">0%</div>
        </div>
        
        <div id="result">
            <div id="ip" style="font-size: 2rem; margin-top: 15px; color: #ff5555;"></div>
        </div>
        
        <footer>
            <p>Â© 1984 Ministry of Truth | Results may vary</p>
        </footer>
    </div>

    <script>
        // Music autoplay with click
        document.addEventListener('click', function initMusic() {
            const music = document.getElementById('bgMusic');
            music.volume = 0.3;
            music.play().catch(e => console.log("Music error:", e));
            document.removeEventListener('click', initMusic);
        });

        // Get IP address
        async function getIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (e) {
                return "Negative";
            }
        }

function runTest(callback) {
    const progressBar = document.getElementById('progress');
    const progressText = document.getElementById('progress-text');
    let progress = 0;
    
    // Array of funny loading messages
    const messages = [
        "Initializing neural scan...",
        "Checking brain cells...",
        "Measuring synapses...",
        "Calculating genius level...",
        "Comparing to Einstein...",
        "Adjusting for caffeine intake...",
        "Factoring in sleep deprivation...",
        "Finalizing results..."
    ];
    
    // Show initial message
    progressText.textContent = `0% - ${messages[0]}`;
    
    const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 15);
        if (progress >= 100) {
            progress = 100;
            clearInterval(interval);
            progressText.textContent = "100% - Analysis complete!";
            setTimeout(callback, 500);
        } else {
            progressBar.style.width = `${progress}%`;
            
            // Cycle through messages based on progress
            let messageIndex = Math.floor(progress / (100 / messages.length));
            messageIndex = Math.min(messageIndex, messages.length - 1);
            
            progressText.textContent = `${progress}% - ${messages[messageIndex]}`;
            
            // Special messages at certain percentages
            if (progress === 42) {
                progressText.textContent += " (Found the meaning of life!)";
            }
            if (progress === 69) {
                progressText.textContent += " (Nice.)";
            }
        }
    }, 200);
}

        // Main function
        document.getElementById('launch').addEventListener('click', async function() {
            this.style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            
            runTest(async () => {
                document.getElementById('loading').style.display = 'none';
                const ip = await getIP();
                document.getElementById('ip').textContent = ip;
                document.getElementById('result').style.display = 'block';
            });
        });

        // Create matrix background effect
function createMatrix() {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const container = document.getElementById('matrix');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    container.appendChild(canvas);
    
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    
    for(let i = 0; i < columns; i++) {
        drops[i] = 1;
    }
    
    function draw() {
        ctx.fillStyle = 'rgba(0, 15, 30, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#00ffcc';
        ctx.font = `${fontSize}px monospace`;
        
        for(let i = 0; i < drops.length; i++) {
            const text = String.fromCharCode(Math.random() * 128);
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);
            
            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            
            drops[i]++;
        }
    }
    
    setInterval(draw, 50);
}

// Initialize matrix when page loads
document.addEventListener('DOMContentLoaded', createMatrix);
    document.addEventListener('DOMContentLoaded', () => {
    createMatrix(); // Add this line
    // ... rest of your existing DOMContentLoaded code ...
});
    </script>
</body>
</html>
