<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BAC Math Runner: Turbo Edition</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #2c3e50 0%, #000000 100%);
        }

        .road-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            left: 33.33%;
        }
        .road-line:last-of-type {
            left: 66.66%;
        }

        #player {
            position: absolute;
            bottom: 120px;
            width: 60px;
            height: 60px;
            background: #3498db;
            border-radius: 10px;
            box-shadow: 0 0 20px #3498db;
            transition: left 0.2s ease-out;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Efect vizual c√¢nd e Turbo activ */
        .player-turbo {
            box-shadow: 0 0 40px #f1c40f !important;
            background: #f39c12 !important;
            transform: translateX(-50%) scale(1.1) !important;
        }

        #question-box {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-size: 1.2rem;
            color: #2c3e50;
            z-index: 20;
            text-align: center;
            width: 85%;
            max-width: 600px;
            border-bottom: 4px solid #f1c40f;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gate {
            position: absolute;
            width: 28%;
            height: 110px;
            background: rgba(46, 204, 113, 0.15);
            border: 2px solid rgba(46, 204, 113, 0.6);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.1rem;
            color: white;
            text-align: center;
            z-index: 5;
            font-weight: bold;
            padding: 5px;
            box-sizing: border-box;
            backdrop-filter: blur(2px);
        }

        /* HUD Scoruri */
        .hud-panel {
            position: absolute;
            top: 15px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            z-index: 30;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        #score-board { left: 20px; background: rgba(39, 174, 96, 0.9); }
        #mistakes-board { right: 20px; background: rgba(192, 57, 43, 0.9); }

        /* Buton TURBO pentru mobil */
        #turbo-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(241, 196, 15, 0.3);
            border: 4px solid #f1c40f;
            color: #f1c40f;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            user-select: none;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            transition: all 0.1s;
        }

        #turbo-btn:active, .turbo-active-btn {
            background: #f1c40f !important;
            color: #000 !important;
            transform: scale(0.9);
        }

        /* Ecrane */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.92);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .hidden { display: none !important; }

        /* Feedback Box */
        #feedback-content {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 20px;
            border: 1px solid #bdc3c7;
        }

        button.main-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 0 #2980b9;
            transition: transform 0.1s;
        }
        button.main-btn:active { transform: translateY(4px); box-shadow: none; }
        .btn-correct { background: #27ae60; box-shadow: 0 5px 0 #219150; }

        .raw-text { font-family: monospace; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="game-container">
    <div class="road-line"></div>
    <div class="road-line"></div>

    <div id="score-board" class="hud-panel">Corecte: 0</div>
    <div id="mistakes-board" class="hud-panel">Gre»ôeli: 0</div>

    <div id="question-box">?</div>

    <div id="player">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 2L2 22h20L12 2zm0 3l7.5 15h-15L12 5z"/></svg>
    </div>

    <div id="gates-container"></div>

    <div id="turbo-btn">TURBO</div>

    <div id="start-screen" class="screen">
        <h1 style="color: #f1c40f; font-size: 2.5rem;">BAC MATH RUNNER</h1>
        <p style="font-size: 1.1rem; color:#ccc">Mod de √énvƒÉ»õare</p>
        <ul style="text-align: left; font-size: 1rem; margin-bottom: 30px; line-height: 1.6;">
            <li>üê¢ Viteza normalƒÉ este lentƒÉ (pentru g√¢ndire).</li>
            <li>üöÄ »öine apƒÉsat <b>SƒÉgeata Sus</b> sau butonul <b>TURBO</b> pentru vitezƒÉ maximƒÉ.</li>
            <li>üéì Jocul nu se terminƒÉ la gre»ôeli.</li>
        </ul>
        <button onclick="initGame()" class="main-btn btn-correct">√éNCEPE JOCUL</button>
    </div>

    <div id="feedback-screen" class="screen hidden">
        <h2 style="color: #e74c3c; margin-top: 0;">AI GRE»òIT!</h2>
        <div id="feedback-content">
            <p style="color: #bdc3c7; margin-bottom: 5px; font-size: 0.9rem;">√éntrebarea:</p>
            <div id="fb-question" style="font-size: 1.2rem; margin-bottom: 15px;"></div>
            <hr style="border: 0; border-top: 1px solid #555;">
            <p style="color: #2ecc71; font-weight: bold; margin-bottom: 5px; font-size: 0.9rem;">RƒÉspunsul Corect:</p>
            <div id="fb-correct" style="font-size: 1.4rem; color: #2ecc71;"></div>
            <p id="fb-source" style="font-size: 0.8rem; color: #7f8c8d; margin-top: 15px; text-align: right;"></p>
        </div>
        <button onclick="resumeGame()" class="main-btn">CONTINUƒÇ</button>
    </div>
</div>

<script>
    /* --- DATE (Formule din PDF) --- */
    const database = [
        // Progresii
        { q: "a_n \\text{ (P.A.)}", a: "a_1 + (n-1)r", w1: "a_1 \\cdot r^{n-1}", w2: "a_1 + nr", src: "Pag. 1" },
        { q: "S_n \\text{ (P.A.)}", a: "\\frac{(a_1+a_n)n}{2}", w1: "\\frac{a_1(r^n-1)}{r-1}", w2: "n \\cdot a_1", src: "Pag. 1" },
        { q: "b_n \\text{ (P.G.)}", a: "b_1 \\cdot q^{n-1}", w1: "b_1 + (n-1)q", w2: "b_1 \\cdot q^n", src: "Pag. 1" },
        { q: "A, B, C \\text{ (P.A.)}", a: "2B = A + C", w1: "B^2 = A \\cdot C", w2: "B = A + C", src: "Pag. 1" },

        // Logaritmi
        { q: "\\log_a(x \\cdot y)", a: "\\log_a x + \\log_a y", w1: "\\log_a x \\cdot \\log_a y", w2: "\\log_a (x+y)", src: "Pag. 2" },
        { q: "\\log_a x^n", a: "n \\log_a x", w1: "\\log_a x + n", w2: "x^n", src: "Pag. 2" },
        { q: "\\log_a 1", a: "0", w1: "1", w2: "a", src: "Pag. 2" },
        { q: "\\log_a b \\text{ (schimb. baza)}", a: "\\frac{\\log_c b}{\\log_c a}", w1: "\\log_c a \\cdot \\log_c b", w2: "\\log_b a", src: "Pag. 2" },

        // Puteri & Radicali
        { q: "a^m \\cdot a^n", a: "a^{m+n}", w1: "a^{m \\cdot n}", w2: "(2a)^{m+n}", src: "Pag. 3" },
        { q: "\\sqrt[n]{x^q}", a: "x^{\\frac{q}{n}}", w1: "x^{\\frac{n}{q}}", w2: "x^{n-q}", src: "Pag. 3" },

        // Complexe
        { q: "i^2", a: "-1", w1: "1", w2: "0", src: "Pag. 4" },
        { q: "|z| = |a+bi|", a: "\\sqrt{a^2+b^2}", w1: "a^2+b^2", w2: "\\sqrt{a^2-b^2}", src: "Pag. 4" },
        { q: "\\text{Ec. } ax^2+bx+c=0, \\Delta < 0", a: "x_{1,2} = \\frac{-b \\pm i\\sqrt{-\\Delta}}{2a}", w1: "\\text{Nu are solu»õii}", w2: "\\frac{-b \\pm \\sqrt{\\Delta}}{2a}", src: "Pag. 4" },

        // Functii
        { q: "x_V \\text{ (V√¢rful)}", a: "-\\frac{b}{2a}", w1: "-\\frac{b}{a}", w2: "\\frac{\\Delta}{4a}", src: "Pag. 10" },
        { q: "y_V \\text{ (V√¢rful)}", a: "-\\frac{\\Delta}{4a}", w1: "\\frac{\\Delta}{4a}", w2: "-\\frac{b}{2a}", src: "Pag. 10" },
        { q: "x_1 + x_2 \\text{ (Vi√®te)}", a: "-\\frac{b}{a}", w1: "\\frac{c}{a}", w2: "\\frac{b}{a}", src: "Pag. 9" },
        { q: "x_1 \\cdot x_2 \\text{ (Vi√®te)}", a: "\\frac{c}{a}", w1: "-\\frac{b}{a}", w2: "-\\frac{c}{a}", src: "Pag. 9" },

        // Combinatorica
        { q: "P_n", a: "n!", w1: "(n-1)!", w2: "n^n", src: "Pag. 13" },
        { q: "A_n^k", a: "\\frac{n!}{(n-k)!}", w1: "\\frac{n!}{k!(n-k)!}", w2: "n^k", src: "Pag. 13" },
        { q: "C_n^k", a: "\\frac{n!}{k!(n-k)!}", w1: "\\frac{n!}{(n-k)!}", w2: "k! \\cdot n!", src: "Pag. 13" },

        // Geometrie Analitica
        { q: "m_{AB} \\text{ (Panta)}", a: "\\frac{y_B-y_A}{x_B-x_A}", w1: "\\frac{x_B-x_A}{y_B-y_A}", w2: "y_B-y_A", src: "Pag. 15" },
        { q: "d_1 \\perp d_2", a: "m_1 \\cdot m_2 = -1", w1: "m_1 = m_2", w2: "m_1 \\cdot m_2 = 1", src: "Pag. 16" },
        { q: "\\text{Distan»õa } AB", a: "\\sqrt{(x_B-x_A)^2 + (y_B-y_A)^2}", w1: "|x_B-x_A| + |y_B-y_A|", w2: "(x_B+x_A)^2", src: "Pag. 15" },

        // Trigonometrie
        { q: "\\sin^2 x + \\cos^2 x", a: "1", w1: "0", w2: "-1", src: "Pag. 19" },
        { q: "\\sin 2x", a: "2\\sin x \\cos x", w1: "\\sin x \\cos x", w2: "\\cos^2 x - \\sin^2 x", src: "Pag. 19" },
        { q: "\\cos 2x", a: "\\cos^2 x - \\sin^2 x", w1: "2\\sin x \\cos x", w2: "2\\cos x", src: "Pag. 19" },
        { q: "\\text{Teorema Cosinusului } a^2=", a: "b^2+c^2 - 2bc \\cos A", w1: "b^2+c^2 + 2bc \\cos A", w2: "b^2+c^2 - 2bc \\sin A", src: "Pag. 21" },

        // Derivate
        { q: "(x^n)'", a: "nx^{n-1}", w1: "x^{n+1}", w2: "\\frac{x^{n+1}}{n+1}", src: "Pag. 33" },
        { q: "(\\ln x)'", a: "\\frac{1}{x}", w1: "e^x", w2: "\\ln x", src: "Pag. 33" },
        { q: "(\\frac{f}{g})'", a: "\\frac{f'g - fg'}{g^2}", w1: "\\frac{f'g + fg'}{g^2}", w2: "\\frac{f'}{g'}", src: "Pag. 34" },
        { q: "(\\sin x)'", a: "\\cos x", w1: "-\\cos x", w2: "-\\sin x", src: "Pag. 33" },
        { q: "(\\cos x)'", a: "-\\sin x", w1: "\\sin x", w2: "\\cos x", src: "Pag. 33" },

        // Integrale
        { q: "\\int x^n dx", a: "\\frac{x^{n+1}}{n+1} + C", w1: "nx^{n-1}", w2: "x^{n+1}", src: "Pag. 41" },
        { q: "\\int \\frac{1}{x} dx", a: "\\ln|x| + C", w1: "-\\frac{1}{x^2}", w2: "e^x", src: "Pag. 41" },
        { q: "\\int e^x dx", a: "e^x + C", w1: "xe^x", w2: "\\ln x", src: "Pag. 41" },
        { q: "\\int \\frac{1}{x^2+a^2} dx", a: "\\frac{1}{a}\\text{arctg}\\frac{x}{a} + C", w1: "\\frac{1}{2a}\\ln\\frac{x-a}{x+a}", w2: "\\arcsin\\frac{x}{a}", src: "Pag. 41" }
    ];

    /* --- LOGICƒÇ --- */
    let state = {
        active: false,
        paused: false,
        score: 0,
        mistakes: 0,
        lane: 1,
        speed: 2.0,       // VitezƒÉ de bazƒÉ lentƒÉ
        fastForward: false, // Stare Turbo
        gates: [],
        currentQuestionData: null,
        lastTime: 0
    };

    const playerEl = document.getElementById('player');
    const questionBox = document.getElementById('question-box');
    const gatesContainer = document.getElementById('gates-container');
    const turboBtn = document.getElementById('turbo-btn');

    function safeRender(latex, element) {
        if (window.katex) {
            try {
                katex.render(latex, element, { throwOnError: false });
            } catch (e) {
                element.innerText = latex;
                element.classList.add('raw-text');
            }
        } else {
            element.innerText = latex;
            element.classList.add('raw-text');
        }
    }

    function initGame() {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));

        state.active = true;
        state.paused = false;
        state.score = 0;
        state.mistakes = 0;
        state.speed = 2.0;
        state.fastForward = false;
        state.lane = 1;
        state.gates = [];

        updateHUD();
        updatePlayer();
        gatesContainer.innerHTML = '';

        spawnQuestion();
        state.lastTime = performance.now();
        requestAnimationFrame(gameLoop);
    }

    function spawnQuestion() {
        const data = database[Math.floor(Math.random() * database.length)];
        state.currentQuestionData = data;

        safeRender(data.q, questionBox);

        let answers = [
            { val: data.a, type: 'correct' },
            { val: data.w1, type: 'wrong' },
            { val: data.w2, type: 'wrong' }
        ];
        answers.sort(() => Math.random() - 0.5);

        state.gates = [];
        answers.forEach((ans, idx) => {
            const el = document.createElement('div');
            el.className = 'gate';
            const leftPos = [2.5, 36, 69.5];
            el.style.left = leftPos[idx] + '%';

            safeRender(ans.val, el);

            let yPos = -150;
            el.style.top = yPos + 'px';

            gatesContainer.appendChild(el);
            state.gates.push({ el: el, y: yPos, type: ans.type, lane: idx, val: ans.val });
        });
    }

    function gameLoop(timestamp) {
        if (!state.active) return;

        const deltaTime = (timestamp - state.lastTime) / 16;
        state.lastTime = timestamp;

        if (state.paused) {
            requestAnimationFrame(gameLoop);
            return;
        }

        // LOGICƒÇ VITEZƒÇ
        // DacƒÉ e turbo, viteza cre»ôte de 5 ori
        let currentMoveSpeed = state.speed * (state.fastForward ? 5 : 1);

        // Efect vizual Turbo
        if(state.fastForward) {
            playerEl.classList.add('player-turbo');
        } else {
            playerEl.classList.remove('player-turbo');
        }

        let nextQuestion = false;

        state.gates.forEach(gate => {
            gate.y += currentMoveSpeed * (deltaTime || 1);
            gate.el.style.top = gate.y + 'px';

            // Coliziune
            const wh = window.innerHeight;
            const playerTop = wh - 180;
            const playerBottom = wh - 120;

            if (gate.y + 100 > playerTop && gate.y < playerBottom) {
                if (gate.lane === state.lane) {
                    if (gate.type === 'correct') {
                        nextQuestion = true;
                        state.score++;
                        // Cre»ôtere micƒÉ a vitezei de bazƒÉ
                        if(state.score % 5 === 0) state.speed += 0.2;
                    } else {
                        handleMistake();
                    }
                }
            }
        });

        const allPassed = state.gates.every(g => g.y > window.innerHeight);

        if (nextQuestion || allPassed) {
            if (allPassed && !nextQuestion) {
                handleMistake();
            } else {
                updateHUD();
                gatesContainer.innerHTML = '';
                spawnQuestion();
                // Oprim turbo automat c√¢nd apare √Æntrebare nouƒÉ, ca sƒÉ nu treci prin ea
                state.fastForward = false;
                turboBtn.classList.remove('turbo-active-btn');
            }
        }

        requestAnimationFrame(gameLoop);
    }

    function handleMistake() {
        state.paused = true;
        state.fastForward = false; // Oprim turbo
        state.mistakes++;
        updateHUD();

        const fbScreen = document.getElementById('feedback-screen');
        fbScreen.classList.remove('hidden');

        safeRender(state.currentQuestionData.q, document.getElementById('fb-question'));
        safeRender(state.currentQuestionData.a, document.getElementById('fb-correct'));
        document.getElementById('fb-source').innerText = "Sursa: " + state.currentQuestionData.src;
    }

    function resumeGame() {
        document.getElementById('feedback-screen').classList.add('hidden');
        gatesContainer.innerHTML = '';
        spawnQuestion();
        state.paused = false;
        state.lastTime = performance.now();
    }

    function updateHUD() {
        document.getElementById('score-board').innerText = "Corecte: " + state.score;
        document.getElementById('mistakes-board').innerText = "Gre»ôeli: " + state.mistakes;
    }

    function updatePlayer() {
        const positions = ['16.66%', '50%', '83.33%'];
        playerEl.style.left = positions[state.lane];
        playerEl.style.transform = 'translateX(-50%)';
    }

    function move(dir) {
        if (!state.active || state.paused) return;
        if (dir === -1 && state.lane > 0) state.lane--;
        if (dir === 1 && state.lane < 2) state.lane++;
        updatePlayer();
    }

    /* --- CONTROALE --- */

    // TastaturƒÉ
    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowLeft') move(-1);
        if (e.key === 'ArrowRight') move(1);

        // TURBO: SƒÉgeatƒÉ SUS
        if (e.key === 'ArrowUp') {
            state.fastForward = true;
            turboBtn.classList.add('turbo-active-btn');
        }
    });

    window.addEventListener('keyup', e => {
        if (e.key === 'ArrowUp') {
            state.fastForward = false;
            turboBtn.classList.remove('turbo-active-btn');
        }
    });

    // Mouse/Touch pentru mi»ôcare (partea de sus/mijloc a ecranului)
    window.addEventListener('mousedown', e => {
        if(e.target.id === 'turbo-btn' || e.target.tagName === 'BUTTON') return;
        if(e.clientX < window.innerWidth / 2) move(-1);
        else move(1);
    });

    window.addEventListener('touchstart', e => {
        if(e.target.id === 'turbo-btn' || e.target.tagName === 'BUTTON') return;
        const touchX = e.changedTouches[0].clientX;
        if(touchX < window.innerWidth / 2) move(-1);
        else move(1);
    }, {passive: false});

    // Controale BUTON TURBO (Touch/Mouse)
    const startTurbo = (e) => {
        e.preventDefault(); // previne selectarea textului
        state.fastForward = true;
        turboBtn.classList.add('turbo-active-btn');
    };
    const stopTurbo = (e) => {
        e.preventDefault();
        state.fastForward = false;
        turboBtn.classList.remove('turbo-active-btn');
    };

    turboBtn.addEventListener('mousedown', startTurbo);
    turboBtn.addEventListener('mouseup', stopTurbo);
    turboBtn.addEventListener('mouseleave', stopTurbo);

    turboBtn.addEventListener('touchstart', startTurbo);
    turboBtn.addEventListener('touchend', stopTurbo);

</script>
</body>
</html>
